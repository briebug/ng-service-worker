<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Service Worker</span>
    <a mat-button routerLink="/">Home</a>
    <a mat-button routerLink="/launches">Launches</a>

    </button>
  </mat-toolbar-row>
</mat-toolbar>
